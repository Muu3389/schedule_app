<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>予定調整（回答）</title>

  <!-- 共通CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/schedule.css') }}">
</head>

<body>
    <div class="header">
        <h2>予定調整（回答）</h2>

        <strong>名前：</strong>
        <input id="name" type="text" placeholder="名前を入力してください">

        <br>

        <button id="badBtn" class="mode-btn" onclick="setMode('bad')">都合が悪い</button>
        <button id="unknownBtn" class="mode-btn" onclick="setMode('unknown')">わからない</button>
        <button id="resetBtn" class="mode-btn" onclick="location.reload()">元に戻す</button>

        <br>

        <button class="preweek-btn" id="prevBtn" onclick="prevWeek()">◀ 前の週</button>
        <button class="nextweek-btn" id="nextBtn" onclick="nextWeek()">次の週 ▶</button>
        <button class="submit-btn" onclick="submit()">予定を送信</button>
    </div>

    <div class="week-viewport">
        <div class="table-viewport">
            <div class="week-slider" id="weekSlider">
                <table class="week-table" id="grid-prev"></table>
                <table class="week-table" id="grid-now"></table>
                <table class="week-table" id="grid-next"></table>
            </div>
        </div>
    </div>

    <!-- ===== Flask → JS 受け渡し ===== -->
    <script>
        const START_DATE = "{{ schedule.start_date }}";
        const AVAILABLE_SLOTS = {{ slots | tojson }};
        const SCHEDULE_ID = "{{ schedule.id }}";

        const EDIT_NAME = {{ edit_name | tojson }};
        const PREV_ANSWERS = {{ answers | tojson }};
    </script>

    <!-- ===== 共通グリッドロジック ===== -->
    <script src="{{ url_for('static', filename='grid.js') }}"></script>

    <!-- ===== 回答画面専用JS ===== -->
    <script src="{{ url_for('static', filename='schedule.js') }}"></script>

</body>
</html>
