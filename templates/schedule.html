<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>予定調整（回答）</title>

  <!-- 共通CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/schedule.css') }}">
</head>

<body>
    <div class="header">
        <h2>予定調整（回答）</h2>
        <p>名前を入力し、都合が悪い時間・曖昧な時間を選択してください。<br>選択していないマスは可能な時間として扱われます。</p>

        <strong>名前：</strong>
        <input id="name" type="text" placeholder="名前を入力してください">

        <br>

        <button id="badBtn" onclick="setMode('bad')">都合が悪い</button>
        <button id="unknownBtn" onclick="setMode('unknown')">わからない</button>

        <br>

        <button class="preweek-btn" id="prevBtn" onclick="prevWeek()">◀ 前の週</button>
        <button class="nextweek-btn" id="nextBtn" onclick="nextWeek()">次の週 ▶</button>
        <button class="submit-btn" onclick="submit()">予定を送信</button>
    </div>

    <table id="grid"></table>

    <!-- ===== Flask → JS 受け渡し ===== -->
    <script>
        const START_DATE = "{{ schedule.start_date }}";
        const AVAILABLE_SLOTS = {{ slots | tojson }};
        const SCHEDULE_ID = "{{ schedule.id }}";

        const EDIT_NAME = {{ edit_name | tojson }};
        const PREV_ANSWERS = {{ answers | tojson }};
    </script>

    <!-- ===== 共通グリッドロジック ===== -->
    <script src="{{ url_for('static', filename='grid.js') }}"></script>

    <!-- ===== 回答画面専用JS ===== -->
    <script src="{{ url_for('static', filename='schedule.js') }}"></script>

</body>
</html>
