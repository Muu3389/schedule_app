<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選択可能マス編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
</head>
<body>
    <div class="header">
        <div class="headerTop">
            <h2>選択可能マス編集</h2>
            <button id="helpBtn">?</button>
        </div>
        <p>編集したい時間帯を選択してください。</p>
        <div class="button-container">
            <button class="preweek-btn" onclick="prevWeek()">◀ 前の週</button>
            <button class="nextweek-btn" onclick="nextWeek()">次の週 ▶</button>
            <button class="submit-btn" onclick="save()">変更を保存</button>
        </div>
    </div>

    <div class="week-viewport">
        <div class="table-viewport">
            <div class="week-slider" id="weekSlider">
                <table class="week-table" id="grid-prev"></table>
                <table class="week-table" id="grid-now"></table>
                <table class="week-table" id="grid-next"></table>
            </div>
        </div>
    </div>

    <div id="helpOverlay">
        <div id="helpContent">
            <h2>編集画面の使い方</h2>
            <ul>
                <li>表のマスをクリックして、選択可能な時間帯を設定します。
                    <p>※選択されたマスが回答可能な時間帯になります</p>
                </li>
                <li>「◀ 前の週」「次の週 ▶」ボタンで週を切り替えられます。</li>
                <li>「変更を保存」ボタンから、変更を保存できます。</li>
            </ul>
            <h3>＜スマートフォン限定＞</h3>
            <ul>
                <li>長押ししてドラッグすることで、複数のマスを一度に選択できます。</li>
                <li>横スクロールでも週を切り替えられます。</li>
            </ul>
            <button id="closeHelp">閉じる</button>
        </div>
    </div>

    <script>
        const SCHEDULE_ID = "{{ schedule_id }}";
        const AVAILABLE_SLOTS = JSON.parse({{ slots_json | tojson }});
        const TIME_INTERVAL = {{ time_interval | default(30) }};
        const CREATOR_PASSWORD = "{{ password }}";
    </script>
    <script src="{{ url_for('static', filename='utils/touch-handler.js') }}"></script>
    <script src="{{ url_for('static', filename='grid.js') }}"></script>
    <script src="{{ url_for('static', filename='edit.js') }}"></script>
</body>
</html>
